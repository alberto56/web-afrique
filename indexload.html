<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: linear-gradient(135deg, #060336 0%, #053080 100%);
            /* Remplacez 'votre-image.jpg' par le chemin de votre image */
            background-size: cover;
            /* Pour que l'image couvre tout l'arri√®re-plan */
            background-position: center;
            /* Pour centrer l'image */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .redirect-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            font-size: 2.5rem;
            margin-bottom: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        .loading-text {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #022324;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #f0f0f0;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #031a18, #1c7566);
            width: 0%;
            animation: progress 3s ease-in-out forwards;
        }

        @keyframes progress {
            0% {
                width: 0%;
            }

            100% {
                width: 100%;
            }
        }

        .redirect-info {
            font-size: 0.9rem;
            color: #777;
            margin-top: 15px;
        }
    </style>
    <script type="module"
        src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Flipaxpro2783back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.6"></script>
</head>

<body>
    <div class="redirect-container">
        
        <div class="loading-text">
            <h1>AfricaTech Solutions</h1>
            <p>Empowering Digital Transformation Across Africa</p>
        </div>
        <div class="spinner"></div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="redirect-info">Redirecting to homepage in a moment...</div>
    </div>
    <noscript>
        <div class="no-script-redirect">
            <h1>AfricaTech Solutions</h1>
            <p>Please enable JavaScript or <a href="pages/homepage.html">click here</a> to continue to our homepage.</p>
        </div>
    </noscript>

    <script>
        // Redirect to homepage after 3 seconds
        setTimeout(function () {
            window.location.href = 'pages/homepage.html';
        }, 3000);

        // Optional: Add some dynamic text updates
        const loadingTexts = [
            'Initializing your market place for african solutions...',
            'Loading global market data...',
            'Preparing secure connections...',
            'Almost ready...'
        ];

        let textIndex = 0;
        const loadingTextElement = document.querySelector('.loading-text');

        const textInterval = setInterval(function () {
            textIndex = (textIndex + 1) % loadingTexts.length;
            loadingTextElement.textContent = loadingTexts[textIndex];
        }, 750);

        // Clear interval when redirecting
        setTimeout(function () {
            clearInterval(textInterval);
        }, 3000);
    </script>
</body>

</html>
